# .github/workflows/drift_deploy.yaml

name: Drift Deployment

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Lint modules
        run: |
          flake8 modules/

      - name: Type check
        run: |
          mypy modules/

      - name: Run unit tests
        run: |
          pytest tests/

      - name: Validate Manifest
        run: |
          python ci/validate_manifest.py drift_deployment_manifest.yaml

      - name: Probe-Deploy Drift (dry-run)
        if: github.ref == 'refs/heads/main'
        run: |
          ./scripts/deploy_drift.sh --dry-run

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: drift-logs
          path: |
            logs/
            drift_deployment_manifest.yaml

    strategy:
      matrix:
        python-version: [3.11]
      # Optional: Weitere Python-Versionen hier hinzufügen für Multi-Version-Tests

